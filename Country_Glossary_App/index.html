<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country_Glossary_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <main>
         <div class="pic">
            <img src="./img/logos-04.png" alt="">
         </div>

         <div class="globe">
        <input type="search" placeholder="Search for a country">

            <select>
                <option disabled selected>Choose a Continent</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="North America">North America</option>
                <option value="South America">South America</option>
                <option value="Oceania">Oceania</option>
                <option value="Antarctica">Antarctica</option>
            </select>
         </div>

        </main>
           <div class="countries-grid">
           
           </div>
           <div id="x"></div>

           <div class="container">
            <div class="more-details"> 
                <div class="exit">
                    <p></p>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 13V20L4 12L12 4V11H20V13H12Z"></path></svg>
                        </div>

                        <div class="details">
                         <div class="flag">
                        <img class="flags" src="" alt="">
                         </div>

                          <div class="about">
                            <h1 class="country_title"><strong></strong></h1>
                            <p class="capital"></p>
                            <p class="population"></p>
                            <p class="region"></p>
                            <p class="sub_region"></p>
                            <p class="languages"></p>
                            <p class="time_zone"></p>
                        </div> 
            
                        </div>
                       
            </div>
            
           </div>
           <div class="over_lay"></div>
           </div>
    <script src="app.js"></script>
</body>
</html>
